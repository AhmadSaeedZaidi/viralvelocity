registry_version: "1.0.0"

models:
  velocity_predictor:
    model_path: "velocity/model.pkl"
    type: "xgboost"
    version: "prod-v1"
    required_features:
      - "duration_seconds"
      - "publish_hour"
      - "publish_day"
      - "likes"
      - "comments"
    output:
      type: "float"
      description: "Predicted views in 7 days"

  clickbait_detector:
    model_path: "clickbait/model.pkl"
    type: "sklearn"
    version: "prod-v2"
    required_features:
      - "duration_seconds"
      - "like_view_ratio"
      - "comment_view_ratio"
    output:
      type: "binary"
      labels: {0: "Solid", 1: "Clickbait"}

  genre_classifier:
    model_path: "genre/model.h5"
    components:
      vectorizer: "genre/vectorizer.pkl"
      label_encoder: "genre/label_encoder.pkl"
      pca: "genre/svd.pkl"
    type: "keras"
    version: "prod-v1"
    required_features:
      - "title"
      - "tags"
    output:
      type: "categorical"
      top_k: 3

  tag_recommender:
    model_path: "tags/rules.pkl"
    type: "association_rules"
    version: "prod-v1"
    required_features:
      - "current_tags_list"
    output:
      type: "list"
      description: "Suggested tags based on lift > 1.2"

  viral_trend:
    model_path: "viral/model.pkl"
    type: "sklearn"
    version: "prod-v1"
    required_features:
      - "velocity"
      - "start_rank"
    output:
      type: "probability"
      description: "Probability of entering Top 10"

  anomaly_detector:
    model_path: "anomaly/model.pkl"
    type: "sklearn"
    version: "prod-v1"
    required_features:
      - "views"
      - "likes"
      - "comments"
    output:
      type: "binary"
      labels: {-1: "Anomaly", 1: "Normal"}