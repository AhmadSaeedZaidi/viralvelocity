name: CD - Deploy to Hugging Face

on:
  # Trigger only after the CI workflow completes successfully on main
  workflow_run:
    workflows: ["CI - Lint & Test"]
    branches: [ "main" ]
    types:
      - completed
  
  # Allow manual trigger from GitHub Actions tab for emergency deploys
  workflow_dispatch:

jobs:
  # --- JOB 1: DEPLOY API ---
  deploy-api:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Push API to Hugging Face Hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_USERNAME: ${{ secrets.HF_USERNAME }}
          SPACE_NAME: "ViralVelocity-api"
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git remote add space-api https://$HF_USERNAME:$HF_TOKEN@huggingface.co/spaces/$HF_USERNAME/$SPACE_NAME
          git push space-api `git subtree split --prefix hf-spaces/model-api main`:main --force

  # --- JOB 2: DEPLOY DASHBOARD ---
  deploy-dashboard:
    runs-on: ubuntu-latest
    needs: deploy-api # Optional: run sequentially or parallel
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Push Dashboard to Hugging Face Hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_USERNAME: ${{ secrets.HF_USERNAME }}
          SPACE_NAME: "ViralVelocity-dashboard" # Ensure this matches your dashboard space name
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git remote add space-dash https://$HF_USERNAME:$HF_TOKEN@huggingface.co/spaces/$HF_USERNAME/$SPACE_NAME
          git push space-dash `git subtree split --prefix hf-spaces/ml-dashboard main`:main --force
