name: Hydra CD (The Builder & Runner)

on:
  push:
    branches: [ main ]
  schedule:
    - cron: "0 */4 * * *"  # Every 4 hours
  workflow_dispatch:
    inputs:
      agent:
        description: 'Agent to deploy (hunter, tracker, scribe, painter, janitor)'
        required: true
        default: 'hunter'
        type: choice
        options:
          - hunter
          - tracker
          - scribe
          - painter
          - janitor
      dry_run:
        description: 'Dry run (no deployment)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-maia

jobs:
  build-image:
    name: Build & Push Image
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Image
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha
            type=raw,value=latest
            type=sha,prefix=

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./maia
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-agent:
    name: Deploy Agent
    runs-on: ubuntu-latest
    needs: build-image
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    permissions:
      contents: read
      packages: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull latest image
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - name: Configure environment
        run: |
          echo "AGENT_MODULE=maia.${{ github.inputs.agent || 'hunter' }}" >> $GITHUB_ENV
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> $GITHUB_ENV
          echo "VAULT_PROVIDER=${{ secrets.VAULT_PROVIDER }}" >> $GITHUB_ENV
          echo "YOUTUBE_API_KEY_POOL_JSON=${{ secrets.YOUTUBE_API_KEY_POOL_JSON }}" >> $GITHUB_ENV

      - name: Run agent with Hydra Protocol handling
        id: run-agent
        run: |
          if [ "${{ github.inputs.dry_run }}" == "true" ]; then
            echo "Dry run mode - skipping deployment"
            exit 0
          fi
          
          set +e
          docker run --rm \
            -e DATABASE_URL \
            -e VAULT_PROVIDER \
            -e YOUTUBE_API_KEY_POOL_JSON \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            python -m ${{ env.AGENT_MODULE }}
          EXIT_CODE=$?
          set -e
          
          # Hydra Protocol Exit Code Handling
          if [ $EXIT_CODE -eq 0 ]; then
            echo "Agent exited cleanly (Hydra Protocol: quota exceeded or cycle complete)"
            exit 0
          elif [ $EXIT_CODE -eq 1 ]; then
            echo "Agent crashed (exit code 1) - check logs for details"
            exit 1
          else
            echo "Agent exited with unexpected code: $EXIT_CODE"
            exit $EXIT_CODE
          fi

      - name: Report deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "Deployment completed successfully"
          else
            echo "Deployment failed - check workflow logs"
            exit 1
          fi
