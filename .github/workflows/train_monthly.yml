name: Train Models (Monthly)

on:
  schedule:
    - cron: '0 4 1 * *'
  workflow_dispatch:

permissions:
  contents: read
  packages: read

jobs:
  train-genre:
    name: ðŸŽ­ Train Genre Classifier
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/ahmadsaeedzaidi/viralvelocity/training:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    steps:
    - uses: actions/checkout@v3

    - name: Run Pipeline
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
        HF_MODEL_REPO: ${{ secrets.HF_MODEL_REPO }}
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        PREFECT_API_KEY: ${{ secrets.PREFECT_API_KEY }}
        PREFECT_API_URL: ${{ secrets.PREFECT_API_URL }}
        PYTHONPATH: .
      run: |
        echo "Running Genre Pipeline (Heavy) inside Docker..."
        python training/pipelines/genre_pipeline.py

    - name: Upload Logs
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: logs-genre
        path: "*.html"