name: Hydra CI (The Gatekeeper)

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: "3.11"
  POETRY_VERSION: "1.7.1"

jobs:
  lint-and-type-check:
    name: Linting & Type Safety
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry==${{ env.POETRY_VERSION }}
          poetry config virtualenvs.in-project true

      - name: Install Atlas dependencies (Poetry)
        working-directory: ./atlas
        run: |
          poetry install --no-interaction

      - name: Install Maia dependencies (pip)
        working-directory: ./maia
        run: |
          pip install -e .[dev]

      - name: Install pytest for Alkyone
        run: |
          pip install pytest pytest-asyncio

      - name: Install linting tools globally
        run: |
          pip install black isort mypy

      - name: Check code formatting (Black)
        run: |
          black --check atlas/src maia/src alkyone/src --diff

      - name: Check import order (isort)
        run: |
          isort --check-only --diff atlas/src maia/src alkyone/src

      - name: Static type analysis (mypy)
        run: |
          mypy atlas/src maia/src alkyone/src --strict --no-error-summary

  unit-tests:
    name: Unit Tests (Fast, Mocked)
    runs-on: ubuntu-latest
    needs: lint-and-type-check
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry==${{ env.POETRY_VERSION }}
          poetry config virtualenvs.in-project true

      - name: Install Atlas dependencies (Poetry)
        working-directory: ./atlas
        run: |
          poetry install --no-interaction --only main

      - name: Install Maia dependencies (pip)
        working-directory: ./maia
        run: |
          pip install -e .

      - name: Install pytest
        run: |
          pip install pytest pytest-asyncio

      - name: Run Atlas unit tests
        run: |
          python -m pytest atlas/tests -v --tb=short

      - name: Run Maia unit tests
        run: |
          python -m pytest maia/tests -v --tb=short -m "not integration"

  integration-tests:
    name: Integration Tests (DB Required)
    runs-on: ubuntu-latest
    needs: unit-tests
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry==${{ env.POETRY_VERSION }}
          poetry config virtualenvs.in-project true

      - name: Install Atlas dependencies (Poetry)
        working-directory: ./atlas
        run: |
          poetry install --no-interaction

      - name: Install Maia dependencies (pip)
        working-directory: ./maia
        run: |
          pip install -e .[dev]

      - name: Install pytest for Alkyone
        run: |
          pip install pytest pytest-asyncio

      - name: Configure test environment
        run: |
          echo "DATABASE_URL=postgresql://test:test@localhost:5432/test" >> $GITHUB_ENV
          echo "ENV=test" >> $GITHUB_ENV
          echo "COMPLIANCE_MODE=false" >> $GITHUB_ENV

      - name: Run Alkyone integration tests
        run: |
          python -m pytest alkyone/tests -v --tb=short -m "integration"
