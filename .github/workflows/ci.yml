name: Hydra CI (The Gatekeeper)

on:
  push:
    branches: [ "*" ]
  pull_request:
    types: [opened, reopened, synchronize]
    branches: [ main ]

env:
  PYTHON_VERSION: "3.11"
  POETRY_VERSION: "1.7.1"

jobs:
  lint-and-type-check:
    name: Linting & Type Safety
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry==${{ env.POETRY_VERSION }}
          poetry config virtualenvs.in-project true

      - name: Install Atlas dependencies (Poetry)
        working-directory: ./atlas
        run: |
          poetry install --no-interaction

      - name: Install Maia dependencies (Poetry)
        working-directory: ./maia
        run: |
          poetry install --no-interaction

      - name: Install Alkyone dependencies (Poetry)
        working-directory: ./alkyone
        run: |
          poetry install --no-interaction

      - name: Lint & Type Check - Atlas
        working-directory: ./atlas
        run: |
          make lint
          make type-check

      - name: Lint & Type Check - Maia
        working-directory: ./maia
        run: |
          make lint
          make type-check

      - name: Lint & Type Check - Alkyone
        working-directory: ./alkyone
        run: |
          poetry run black src --check --diff
          poetry run isort src --check-only --diff
          poetry run mypy src --config-file pyproject.toml --no-error-summary

  unit-tests:
    name: Unit Tests (Fast, Mocked)
    runs-on: ubuntu-latest
    needs: lint-and-type-check
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry==${{ env.POETRY_VERSION }}
          poetry config virtualenvs.in-project true

      - name: Install Atlas dependencies (Poetry)
        working-directory: ./atlas
        run: |
          poetry install --no-interaction --only main

      - name: Install Maia dependencies (Poetry)
        working-directory: ./maia
        run: |
          poetry install --no-interaction --only main

      - name: Install Alkyone dependencies (Poetry)
        working-directory: ./alkyone
        run: |
          poetry install --no-interaction

      - name: Run Atlas unit tests
        working-directory: ./atlas
        run: |
          make test

      - name: Run Maia unit tests
        working-directory: ./maia
        run: |
          make test

  integration-tests:
    name: Integration Tests (Ephemeral DB)
    runs-on: ubuntu-latest
    needs: unit-tests
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Determine Environment
        id: env
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "name=Production" >> $GITHUB_OUTPUT
          else
            echo "name=Development" >> $GITHUB_OUTPUT
          fi

      - name: Create Ephemeral Neon Branch
        id: create-branch
        uses: neondatabase/create-branch-action@v5
        with:
          project_id: ${{ vars.NEON_PROJECT_ID }}
          api_key: ${{ secrets.NEON_API_KEY }}
          branch_name: pr-${{ github.event.number }}-alkyone
          username: neondb_owner
          parent: main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry==${{ env.POETRY_VERSION }}
          poetry config virtualenvs.in-project true

      - name: Install Atlas dependencies (Poetry)
        working-directory: ./atlas
        run: |
          poetry install --no-interaction

      - name: Install Maia dependencies (Poetry)
        working-directory: ./maia
        run: |
          poetry install --no-interaction

      - name: Install Alkyone dependencies (Poetry)
        working-directory: ./alkyone
        run: |
          poetry install --no-interaction

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Run database migrations
        run: |
          # Apply schema to ephemeral Neon branch
          psql "${{ steps.create-branch.outputs.db_url }}" -f atlas/src/atlas/schema.sql
        continue-on-error: false

      - name: Configure test environment
        run: |
          echo "DATABASE_URL=${{ steps.create-branch.outputs.db_url }}" >> $GITHUB_ENV
          echo "ENV=${{ steps.env.outputs.name }}" >> $GITHUB_ENV
          echo "COMPLIANCE_MODE=false" >> $GITHUB_ENV

      - name: Run Alkyone integration tests
        working-directory: ./alkyone
        env:
          YOUTUBE_API_KEY_POOL_JSON: ${{ secrets.YOUTUBE_API_KEY_POOL_JSON }}
          HF_TOKEN: ${{ secrets.HUGGINGFACE_TOKEN }}
          VAULT_PROVIDER: "huggingface"
        run: |
          poetry run pytest tests -v --tb=short -m "integration"

      - name: Cleanup (Delete Neon Branch)
        if: always()
        run: |
          curl -X DELETE \
            "https://console.neon.tech/api/v2/projects/${{ vars.NEON_PROJECT_ID }}/branches/${{ steps.create-branch.outputs.branch_id }}" \
            -H "Authorization: Bearer ${{ secrets.NEON_API_KEY }}" \
            -H "Accept: application/json"
