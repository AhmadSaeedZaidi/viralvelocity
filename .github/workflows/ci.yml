name: Hydra CI (The Gatekeeper)

on:
  push:
    branches: [ "*" ]
  pull_request:
    types: [opened, reopened, synchronize]
    branches: [ main ]

env:
  PYTHON_VERSION: "3.11"
  POETRY_VERSION: "2.0.0"

jobs:
  quality:
    name: Quality (Linting & Type Checking)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry
            atlas/.venv
            maia/.venv
            alkyone/.venv
          key: poetry-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            poetry-${{ runner.os }}-${{ env.PYTHON_VERSION }}-

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry==${{ env.POETRY_VERSION }}
          poetry config virtualenvs.in-project true

      - name: Install Atlas dependencies
        working-directory: ./atlas
        run: poetry install --no-interaction

      - name: Install Maia dependencies
        working-directory: ./maia
        run: poetry install --no-interaction

      - name: Install Alkyone dependencies
        working-directory: ./alkyone
        run: poetry install --no-interaction

      - name: Lint & Type Check - Atlas
        working-directory: ./atlas
        run: make lint

      - name: Lint & Type Check - Maia
        working-directory: ./maia
        run: make lint

      - name: Lint Alkyone
        working-directory: ./alkyone
        run: make lint

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry
            atlas/.venv
            maia/.venv
            alkyone/.venv
          key: poetry-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            poetry-${{ runner.os }}-${{ env.PYTHON_VERSION }}-

      - name: Install Poetry
        run: |
          pip install poetry==${{ env.POETRY_VERSION }}
          poetry config virtualenvs.in-project true

      - name: Install Dependencies
        run: |
          cd atlas && poetry install --no-interaction
          cd maia && poetry install --no-interaction
          # Alkyone dependencies not needed for unit tests of Atlas/Maia

      - name: Test Atlas (Unit)
        working-directory: ./atlas
        run: poetry run pytest tests -v

      - name: Test Maia (Unit)
        working-directory: ./maia
        run: poetry run pytest tests -v

  integration-tests:
    name: Integration Tests
    needs: unit-tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry
            atlas/.venv
            maia/.venv
            alkyone/.venv
          key: poetry-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            poetry-${{ runner.os }}-${{ env.PYTHON_VERSION }}-

      - name: Install Poetry
        run: |
          pip install poetry==${{ env.POETRY_VERSION }}
          poetry config virtualenvs.in-project true

      - name: Install Dependencies
        run: |
          cd atlas && poetry install --no-interaction
          cd maia && poetry install --no-interaction
          cd alkyone && poetry install --no-interaction

      - name: Create Ephemeral Neon Branch
        id: create-branch
        uses: neondatabase/create-branch-action@v5
        with:
          project_id: ${{ vars.NEON_PROJECT_ID }}
          branch_name: ci-run-${{ github.run_id }}-${{ github.run_attempt }}
          username: ${{ vars.NEON_USERNAME }}
          api_key: ${{ secrets.NEON_API_KEY }}

      - name: Run Database Migrations
        run: |
          # Apply schema to ephemeral Neon branch
          psql "${{ steps.create-branch.outputs.db_url }}" -f atlas/src/atlas/schema.sql
        continue-on-error: false

      - name: Run Alkyone Tests
        working-directory: ./alkyone
        env:
          DATABASE_URL: ${{ steps.create-branch.outputs.db_url }}
          YOUTUBE_API_KEY_POOL_JSON: ${{ secrets.YOUTUBE_API_KEY_POOL_JSON }}
          HF_TOKEN: ${{ secrets.HUGGINGFACE_TOKEN }}
          VAULT_PROVIDER: "huggingface"
        # Run ALL Alkyone tests (unit + integration) in this environment
        run: poetry run pytest tests -v --tb=short

      - name: Cleanup (Delete Neon Branch)
        if: always()
        run: |
          curl -X DELETE \
            "https://console.neon.tech/api/v2/projects/${{ vars.NEON_PROJECT_ID }}/branches/${{ steps.create-branch.outputs.branch_id }}" \
            -H 'Accept: application/json' \
            -H "Authorization: Bearer ${{ secrets.NEON_API_KEY }}"