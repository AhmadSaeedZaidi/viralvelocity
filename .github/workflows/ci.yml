name: CI - Lint & Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # --- JOB 1: LINTING ---
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ github.workspace }}/viralvelocity/hf-spaces/model-api
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Lint Dependencies
        run: |
          pip install --upgrade pip
          pip install ruff

      - name: Run Linter (Ruff)
        run: ruff check .

  # --- JOB 2: TESTING ---
  test:
    needs: lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./viralvelocity/hf-spaces/model-api

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Test Dependencies
        run: |
          pip install --upgrade pip
          # Installing the dependencies required for the FastAPI Model Server
          pip install -r requirements.txt
          pip install pytest httpx pytest-mock

      - name: Run Tests (Pytest)
        env:
          # Force Mock mode so tests run without needing real .pkl model files
          ENABLE_MOCK_INFERENCE: "True"
        run: pytest -v