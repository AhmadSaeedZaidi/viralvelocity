name: Train Models (Daily)

on:
  schedule:
    # 02:00 UTC Daily
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      model_to_run:
        description: 'Specific model to run'
        required: false
        default: 'all'
        type: choice
        options:
        - all
        - velocity
        - viral

# Define shared permissions if needed, though default is usually sufficient
permissions:
  contents: read
  packages: read

jobs:
  # --- JOB 1: VELOCITY PREDICTOR ---
  train-velocity:
    name: ðŸš€ Train Velocity
    # Run if scheduled OR if 'all' selected OR if 'velocity' specifically selected
    if: ${{ github.event_name == 'schedule' || github.event.inputs.model_to_run == 'all' || github.event.inputs.model_to_run == 'velocity' }}
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/${{ github.repository }}/training:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    steps:
    - uses: actions/checkout@v3

    - name: Run Pipeline
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
        HF_MODEL_REPO: ${{ secrets.HF_MODEL_REPO }}
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        PREFECT_API_KEY: ${{ secrets.PREFECT_API_KEY }}
        PREFECT_API_URL: ${{ secrets.PREFECT_API_URL }}
        PYTHONPATH: .
      run: |
        echo "Running Velocity Pipeline inside Docker..."
        python training/pipelines/velocity_pipeline.py

    - name: Upload Error Logs
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: error-logs-velocity
        path: "*.html"

  # --- JOB 2: VIRAL TREND CLASSIFIER ---
  train-viral:
    name: ðŸ“ˆ Train Viral Trend
    if: ${{ github.event_name == 'schedule' || github.event.inputs.model_to_run == 'all' || github.event.inputs.model_to_run == 'viral' }}
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/${{ github.repository }}/training:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    steps:
    - uses: actions/checkout@v3

    - name: Run Pipeline
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
        HF_MODEL_REPO: ${{ secrets.HF_MODEL_REPO }}
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        PREFECT_API_KEY: ${{ secrets.PREFECT_API_KEY }}
        PREFECT_API_URL: ${{ secrets.PREFECT_API_URL }}
        PYTHONPATH: .
      run: |
        echo "Running Viral Pipeline inside Docker..."
        python training/pipelines/viral_pipeline.py

    - name: Upload Error Logs
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: error-logs-viral
        path: "*.html"